<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Buy Page</title>
    <link rel="stylesheet" type="text/css" media="all" href="CSS/mystyle.css" />
</head>

<body>
    <h1>BidWars' Buy Page</h1>
    <h2>Hi <span th:text="${user}"></span>, here's a list of all the open auctions!</h2>

    <form action="GoToBuy" method="GET">
        <fieldset>
            <div class="container">
                <div class="row">
                    <h1>List of open auctions</h1>
                    <p th:text="${NoAuctionsMsg}"></p>

					<table class="table">
					    <thead>
					        <tr>
					            <th>Auction Code</th>
					            <th>Articles</th>
					            <th>Max Bid</th>
					            <th>Time Remaining</th>
					        </tr>
					    </thead>
					    <tbody>
					    <tr th:each="auctionInfo : ${auctionInfoList}">
					        <td th:text="${auctionInfo.auctionId}"></td>
					        <td>
					            <ul>
					                <li th:each="article : ${auctionInfo.articles}" th:text="${article.articleName}"></li>
					            </ul>
					        </td>
					        <td th:text="${auctionInfo.maxBid}"></td>
					        <td th:text="${auctionInfo.expirationDateTime}"></td>
					    </tr>
					</tbody>

					</table>

                </div>
            </div>
        </fieldset>
        <p th:class="error" th:text="${errorMsg}"></p>
        <p>Search for an auction by keyword: <input type="text" id="keyword" name="keyword" required /></p>
        <p><input type="submit" value="Search" /></p>
    </form>

    <div>
        <a href="/Logout">Logout</a>
    </div>

</body>

</html>
