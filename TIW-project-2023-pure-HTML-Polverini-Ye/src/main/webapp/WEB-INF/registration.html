<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <head>
        <meta charset = "UTF-8">
        <title> Registration Page </title>
        <link rel="stylesheet" type="text/css" media="all" href="CSS/mystyle.css"/>
    </head>

    <body>
        <h1>Registration Page</h1>
        <p>Fill the fields below and submit to create a new account</p>

        <form action = "Registration" method = "post" id = "registration">
            <fieldset>
                <p>Name: <input type="text" id="firstName" name="name" required/></p>
                <p>Surname: <input type="text" id="lastName" name="surname" required/></p>
                <p>E-mail: <input type="email" id="email" name="userMail" required/></p>
                <p>Password: <input type="password" id="password" name="password" required/></p>
                <p>Confirm password: <input type="password" id="confirmPassword" name="repeatedPassword" required/></p>
                <p>Telephone: <input type="text" id="telephone" name="telephone"></p>
                <p>Address: <input type="text" id="address" name="address" required/></p>
                <p><input type="submit" value="Register" /></p>
            </fieldset>
            <p th:class="error" th:text=" ${errorMsg}"></p>
        </form>

        <p>Already have an account? <a href="index.html" th:href="@{/GoToHomePage}">Login<br></a></p>
    </body>

</html>
