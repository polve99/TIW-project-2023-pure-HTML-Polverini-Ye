<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <head>
        <meta charset = "UTF-8">
        <title> Registration Page </title>
        <link rel="stylesheet" type="text/css" media="all" href="CSS/mystyle.css"/>
    </head>

    <body>
        <h1>Registration Page</h1>
        <p>Fill the fields below and submit to create a new account</p>

        <form action="Registration" method="POST">
            <fieldset>
                <p>Name: <input type="text" id="firstName" name="firstName" required/></p>
                <p>Surname: <input type="text" id="lastName" name="lastName" required/></p>
                <p>E-mail: <input type="text" id="email" name="email" required/></p>
                <p>Password: <input type="text" id="password" name="password" required/></p>
                <p>Confirm password: <input type="text" id="confirmPassword" name="confirmPassword" required/></p>
                <p>Telephone: <input type="text" id="telephone" name="telephone"></p>
                <p>Address: <input type="text" id="address" name="address" required/></p>
                <p><input type="submit" value="Register" /></p>
            </fieldset>
            <p th:class="error" th:text=" ${errorMsg}"></p>
        </form>

        <p>Already have an account? <a href="index.html" th:href="@{/Login}">Login<br></a></p>
    </body>

</html>
